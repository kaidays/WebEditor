<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Web Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            background-color: #f5f5f5;
        }

        .editor-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ddd;
            background: white;
        }

        .preview-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .tabs-container {
            display: none;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 0 10px;
        }

        .tabs-container.visible {
            display: flex;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: #e9ecef;
            color: #333;
        }

        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            background: white;
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor {
            flex: 1;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 20px;
            border: none;
            outline: none;
            resize: none;
            background: #fafafa;
            line-height: 1.5;
            tab-size: 2;
        }

        .editor:focus {
            background: white;
        }

        .controls {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #007bff;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            border-color: #0056b3;
        }

        .btn.secondary {
            background: white;
            color: #007bff;
        }

        .btn.secondary:hover {
            background: #f8f9fa;
        }

        .preview-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
            color: #333;
        }

        .preview-frame {
            flex: 1;
            border: none;
            width: 100%;
            background: white;
        }

        .file-info {
            font-size: 12px;
            color: #666;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .editor-container,
            .preview-container {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="tabs-container" id="tabsContainer">
            <!-- タブがここに動的に追加される -->
        </div>
        
        <div class="editor-wrapper">
            <textarea class="editor" id="editor" placeholder="HTMLまたはCSSコードを入力してください..."><!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレビュー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML/CSS エディター</h1>
        <p>左側でコードを編集すると、ここにリアルタイムでプレビューが表示されます。</p>
        <div class="highlight">
            <h2>機能</h2>
            <ul>
                <li>リアルタイムプレビュー</li>
                <li>ファイル読み込み</li>
                <li>タブ切り替え</li>
                <li>レスポンシブ対応</li>
            </ul>
        </div>
    </div>
</body>
</html></textarea>
        </div>
        
        <div class="controls">
            <input type="file" id="fileInput" class="file-input" accept=".html,.css" multiple>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                📁 ファイルを読み込む
            </button>
            <button class="btn secondary" onclick="clearEditor()">
                🗑️ クリア
            </button>
            <button class="btn secondary" onclick="downloadCode()">
                💾 ダウンロード
            </button>
            <div class="file-info" id="fileInfo">
                デフォルト HTML
            </div>
        </div>
    </div>
    
    <div class="preview-container">
        <div class="preview-header">
            📱 プレビュー画面
        </div>
        <iframe class="preview-frame" id="preview"></iframe>
    </div>

    <script>
        class WebEditor {
            constructor() {
                this.files = new Map();
                this.currentFile = 'default.html';
                this.editor = document.getElementById('editor');
                this.preview = document.getElementById('preview');
                this.tabsContainer = document.getElementById('tabsContainer');
                this.fileInfo = document.getElementById('fileInfo');
                
                // デフォルトファイルを設定
                this.files.set('default.html', {
                    name: 'default.html',
                    content: this.editor.value,
                    type: 'html'
                });
                
                this.init();
            }
            
            init() {
                // エディターの変更を監視
                this.editor.addEventListener('input', () => {
                    this.updateCurrentFile();
                    this.updatePreview();
                });
                
                // ファイル入力の変更を監視
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileLoad(e);
                });
                
                // 初期プレビューを更新
                this.updatePreview();
            }
            
            handleFileLoad(event) {
                const files = Array.from(event.target.files);
                
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const content = e.target.result;
                        const fileName = file.name;
                        const fileType = fileName.endsWith('.css') ? 'css' : 'html';
                        
                        this.files.set(fileName, {
                            name: fileName,
                            content: content,
                            type: fileType
                        });
                        
                        this.updateTabs();
                        this.switchToFile(fileName);
                    };
                    reader.readAsText(file);
                });
                
                // ファイル入力をクリア
                event.target.value = '';
            }
            
            updateTabs() {
                if (this.files.size <= 1) {
                    this.tabsContainer.classList.remove('visible');
                    return;
                }
                
                this.tabsContainer.classList.add('visible');
                this.tabsContainer.innerHTML = '';
                
                this.files.forEach((file, fileName) => {
                    const tab = document.createElement('button');
                    tab.className = 'tab';
                    tab.textContent = fileName;
                    tab.onclick = () => this.switchToFile(fileName);
                    
                    if (fileName === this.currentFile) {
                        tab.classList.add('active');
                    }
                    
                    this.tabsContainer.appendChild(tab);
                });
            }
            
            switchToFile(fileName) {
                // 現在のファイルの内容を保存
                this.updateCurrentFile();
                
                // 新しいファイルに切り替え
                this.currentFile = fileName;
                const file = this.files.get(fileName);
                
                if (file) {
                    this.editor.value = file.content;
                    this.fileInfo.textContent = `${file.name} (${file.type.toUpperCase()})`;
                    this.updateTabs();
                    this.updatePreview();
                }
            }
            
            updateCurrentFile() {
                const file = this.files.get(this.currentFile);
                if (file) {
                    file.content = this.editor.value;
                }
            }
            
            updatePreview() {
                let htmlContent = '';
                let cssContent = '';
                
                // HTMLとCSSファイルを分離
                this.files.forEach(file => {
                    if (file.type === 'html') {
                        htmlContent = file.content;
                    } else if (file.type === 'css') {
                        cssContent += file.content + '\n';
                    }
                });
                
                // 現在編集中のファイルが表示されていない場合は、それも反映
                const currentFile = this.files.get(this.currentFile);
                if (currentFile) {
                    if (currentFile.type === 'html') {
                        htmlContent = this.editor.value;
                    } else if (currentFile.type === 'css') {
                        cssContent = this.editor.value;
                    }
                }
                
                // CSSをHTMLに埋め込む
                if (cssContent && htmlContent) {
                    // HTMLにCSSを注入
                    const styleTag = `<style>${cssContent}</style>`;
                    if (htmlContent.includes('</head>')) {
                        htmlContent = htmlContent.replace('</head>', `${styleTag}\n</head>`);
                    } else {
                        htmlContent = `<head>${styleTag}</head>` + htmlContent;
                    }
                } else if (!htmlContent && cssContent) {
                    // CSSのみの場合のプレビュー用HTML
                    htmlContent = `
                        <!DOCTYPE html>
                        <html lang="ja">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>CSS Preview</title>
                            <style>${cssContent}</style>
                        </head>
                        <body>
                            <h1>CSS Preview</h1>
                            <p>CSSファイルのプレビューです。HTMLファイルも読み込むと、より詳細なプレビューが可能です。</p>
                            <div class="sample">サンプルコンテンツ</div>
                        </body>
                        </html>
                    `;
                }
                
                // プレビューを更新
                const previewDoc = this.preview.contentDocument || this.preview.contentWindow.document;
                previewDoc.open();
                previewDoc.write(htmlContent || this.editor.value);
                previewDoc.close();
            }
        }
        
        // グローバル関数
        function clearEditor() {
            if (confirm('エディターの内容をクリアしますか？')) {
                document.getElementById('editor').value = '';
                webEditor.updateCurrentFile();
                webEditor.updatePreview();
            }
        }
        
        function downloadCode() {
            const currentFile = webEditor.files.get(webEditor.currentFile);
            if (currentFile) {
                const blob = new Blob([webEditor.editor.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFile.name;
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        // エディターを初期化
        const webEditor = new WebEditor();
    </script>
</body>
</html>
